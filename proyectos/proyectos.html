<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <canvas id="universe-canvas"></canvas>
    <div id="bg-logo-container" class="ninblu-icon"></div>

    <nav class="project-navbar">
        <a href="../index.html" class="back-pill-btn">
            <span>←</span> VOLVER
        </a>
        
        <div class="nav-brand-center">
            <div class="nav-brand-combined">
                <div class="ninblu-icon nav-size"></div>
                <img src="../assets/ninblulogotipo.png" alt="Ninblu" class="nav-brand-text">
            </div>
        </div>

        <div style="width: 120px;"></div>
    </nav>

    <main class="projects-container">
        <div class="control-bar">
            <div class="filter-capsules" id="categoryFilters">
                <button class="filter-btn active" data-cat="all">Todos</button>
            </div>

            <div class="sort-container">
                <span class="sort-label">Ordenar:</span>
                <div class="custom-select-wrapper">
                    <select id="dateSort" class="sort-select">
                        <option value="newest">Más Recientes</option>
                        <option value="oldest">Más Antiguos</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="loader" class="loader">CONECTANDO BASE DE DATOS...</div>
        <div class="projects-grid" id="projectsGrid"></div>
    </main>

    <button class="scroll-top-btn" id="scrollTopBtn">↑</button>

    <div class="modal-overlay" id="projectModal">
        <div class="modal-content project-modal-layout">
            <button class="modal-close" id="closeModalBtn">×</button>
            <div class="pm-media-area" id="modalMediaContainer"></div>
            <div class="pm-info-area">
                <div class="pm-header">
                    <span class="pm-dept" id="modalDept"></span>
                    <h2 id="modalTitle"></h2>
                    <p class="pm-lead">Encargado/a: <span id="modalLead"></span></p>
                </div>
                <div class="pm-body"><p id="modalDesc"></p></div>
                <div class="pm-footer">
                    <a href="#" target="_blank" class="cta-btn" id="modalLink">VER PROYECTO</a>
                </div>
            </div>
        </div>
    </div>

    <script src="proyectos.js"></script>
</body>
